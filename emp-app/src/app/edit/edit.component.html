<table id="personTable">
  <tr>
    <th>Person Id</th>
    <th>Person Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Contact</th>
    <th>Actions</th>
  </tr>
</table>
<br><br><br>
<form id="editForm">
  <label for="name">Name</label>
  <input type="text" name="name" id="editnameinput" />
  <label for="age">Age</label>
  <input type="text" name="age" id="editageinput" />
  <label for="gender">Gender</label>
  <input type="text" name="gender" id="editgenderinput" />
  <label for="contact">Contact</label>
  <input type="text" name="contact" id="editcontactinput" />
  <button (click)="$event.stopPropagation(); $event.preventDefault(); submit()">
    Save changes
  </button>
</form>
